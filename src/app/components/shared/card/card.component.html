<div class="col mb-3">
    <div class="card h-100">
        <img [src]="item.image" class="card-img-top" alt="app">
        <div class="card-body">
            <h5 class="card-title text-primary">{{ item.name }}</h5>
            <div class="text-center">
                <a [href]="item.url" class="btn btn-sm btn-block btn-outline-primary">Ver</a>
            </div>
        </div>
    </div>
</div>
